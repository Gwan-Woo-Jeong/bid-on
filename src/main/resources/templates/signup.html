<!DOCTYPE html>
<html lang="en" id="theme" class="light"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:insert="~{inc/head.html :: head(title='Sign Up')}"></th:block>
</head>

<body>
<th:block th:insert="~{inc/preloader.html :: preloader}"></th:block>

<div class="toggle-theme d-none">
    <input type="checkbox" class="changeTheme" id="changeTheme">
    <label for="changeTheme" class="m-auto"></label>
</div>
<div class="login-wrapper" id="login-wrapper" style="background-image: url('/images/login-bg.svg')">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="form-wrapper text-center">
                    <a class="d-inline-block mb-2" href="home">
                        <img src="/images/auction-fevicon.png" class="themeLogo img-fluid" alt="logo">
                    </a>
                    <h2 class="display-6 fw-bold mb-3">Sign Up</h2>
                    <p class="mb-4">Fill in required details to create a BidZone account</p>
                    <form action="#">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Email*</label>
                                    <input type="email" class="form-control" placeholder="name@mail.com" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group formPassword">
                                    <label>Password*</label>
                                    <input type="password" class="form-control" placeholder="****" required>
                                    <span class="input-checker password-show-hide"><i
                                            class="fa-regular fa-eye-slash"></i></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group formPassword">
                                    <label>Confirm Password*</label>
                                    <input type="password" class="form-control" placeholder="****" required>
                                    <span class="input-checker"><i class="fa-regular fa-eye-slash"></i></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                           required>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        I accept the <b>terms</b> and <b>privacy policy</b>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <button class="primary-btn w-100" type="submit">Submit</button>
                            </div>
                            <div class="col-12">
                                <p class="border-bottom border-dark mb-4" style="height: 1px;">
                                        <span class="position-relative px-2 text-dark"
                                              style="top: -13px; background: var(--bg-wrapper)">OR</span>
                                </p>
                            </div>
                            <div class="col-12 mb-3">
                                <button class="primary-btn bg-light text-black border-dark w-100 text-capitalize">
                                    <i class="fa-brands fa-google"></i><span class="ms-2">Continue with google</span>
                                </button>
                            </div>
                            <p>Already have an account? <a href="login">Log In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{inc/scripts.html :: scripts(jquery=true, custom=true)}"></th:block>
<script src="/js/signup.js"></script>
</body>

</html>
