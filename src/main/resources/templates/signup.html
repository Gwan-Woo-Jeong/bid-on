<!DOCTYPE html>
<html lang="en" id="theme" class="light">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/auction-fevicon.png">
    <title>SignUp</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="/css/common/all.min.css" type="text/css">
    <link rel="stylesheet" href="/css/common/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/common/style.css" type="text/css">
    <link rel="stylesheet" href="/css/common/responsive.css" type="text/css">

</head>

<body>
    <!-- Preloader Start -->
    <div class="preloader bg-light" id="preloader">
        <span class="preloader-inner"></span>
    </div>
    <!-- Preloader End -->
    <div class="toggle-theme d-none">
        <input type="checkbox" class="changeTheme" id="changeTheme">
        <label for="changeTheme" class="m-auto"></label>
    </div>
    <div class="login-wrapper" id="login-wrapper" style="background-image: url('/images/login-bg.svg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="form-wrapper text-center">
                        <a class="d-inline-block mb-2" href="index">
                            <img src="/images/auction-fevicon.png" class="themeLogo img-fluid" alt="logo">
                        </a>
                        <h2 class="display-6 fw-bold mb-3">Sign Up</h2>
                        <p class="mb-4">Fill in required details to create a BidZone account</p>
                        <form action="#">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Email*</label>
                                        <input type="email" class="form-control" placeholder="name@mail.com" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group formPassword">
                                        <label>Password*</label>
                                        <input type="password" class="form-control" placeholder="****" required>
                                        <span class="input-checker password-show-hide"><i
                                                class="fa-regular fa-eye-slash"></i></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group formPassword">
                                        <label>Confirm Password*</label>
                                        <input type="password" class="form-control" placeholder="****" required>
                                        <span class="input-checker"><i class="fa-regular fa-eye-slash"></i></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check text-start">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I accept the <b>terms</b> and <b>privacy policy</b>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 mb-4">
                                    <button class="primary-btn w-100" type="submit">Submit</button>
                                </div>
                                <div class="col-12">
                                    <p class="border-bottom border-dark mb-4" style="height: 1px;">
                                        <span class="position-relative px-2 text-dark"
                                            style="top: -13px; background: var(--bg-wrapper)">OR</span>
                                    </p>
                                </div>
                                <div class="col-12 mb-3">
                                    <button class="primary-btn bg-light text-black border-dark w-100 text-capitalize">
                                        <i class="fa-brands fa-google"></i><span class="ms-2">Continue with google</span>
                                    </button>
                                </div>
                                <p>Already have an account? <a href="login">Log In</a> </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="/js/common/jquery.min.js"></script>
    <script src="/js/common/custom.js"></script>
    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                if (localStorage.storedValue == 'dark') {
                    $('#changeTheme').prop('checked', true);
                    $('#changeTheme1').prop('checked', true);
                    document.getElementById("theme").className = "dark";
                    document.getElementById('login-wrapper').style.backgroundImage = "url('/images/login-bg-dark.svg')";
                }
                else {
                    $('#changeTheme').prop('checked', false);
                    $('#changeTheme1').prop('checked', false);
                    document.getElementById("theme").className = "light";
                    document.getElementsByClassName('login-wrapper').style.backgroundImage = "url('/images/login-bg.svg')";
                }
            });
        });
    </script>
</body>

</html>
